<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.ActivePage}} - Admin - MediSynth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-full bg-gray-50">
    <div x-data="{ sidebarOpen: false }" class="relative h-screen flex overflow-hidden bg-gray-100">
        <!-- Static sidebar for desktop -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64">
                <div class="flex flex-col h-0 flex-1">
                    <div class="flex items-center h-16 flex-shrink-0 px-4 bg-gray-900">
                        <img class="h-8 w-auto" src="/static/favicon.ico" alt="MediSynth Logo">
                        <span class="ml-3 text-white font-bold">MediSynth Admin</span>
                    </div>
                    <div class="flex-1 flex flex-col overflow-y-auto">
                        <nav class="flex-1 px-2 py-4 bg-gray-800 space-y-1">
                            {{range .adminNav}}
                            <a href="{{.Path}}" class="{{if eq $.ActivePage .Name}}bg-gray-900 text-white{{else}}text-gray-300 hover:bg-gray-700 hover:text-white{{end}} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                {{.Name}}
                            </a>
                            {{end}}
                        </nav>
                        <div class="mt-auto p-4 bg-gray-800">
                             <a href="/dashboard" class="w-full text-center text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                                Exit Admin View
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        {{block "content" .}}{{end}}
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
