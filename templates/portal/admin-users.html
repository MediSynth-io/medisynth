{{template "admin-base" .}}

{{define "content"}}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-900">User Management</h1>
            <div class="flex space-x-3">
                <div class="relative">
                    <input type="text" id="search" placeholder="Search users..." 
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <select id="stateFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="">All States</option>
                    <option value="active">Active</option>
                    <option value="on_hold">On Hold</option>
                    <option value="paid">Paid</option>
                    <option value="free">Free</option>
                    <option value="deleted">Deleted</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">State</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .Data.Users}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <span class="text-sm font-medium text-indigo-700 uppercase">{{printf "%.1s" .Email}}</span>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900">{{.Email}}</div>
                                    <div class="text-sm text-gray-500">ID: {{.ID}}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                {{if eq .State "active"}}bg-green-100 text-green-800
                                {{else if eq .State "on_hold"}}bg-yellow-100 text-yellow-800
                                {{else if eq .State "paid"}}bg-blue-100 text-blue-800
                                {{else if eq .State "free"}}bg-gray-100 text-gray-800
                                {{else}}bg-red-100 text-red-800{{end}}">
                                {{.State}}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{.CreatedAt.Format "Jan 02, 2006"}}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{.LastLogin.Format "Jan 02, 2006 15:04"}}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <!-- State Change Dropdown -->
                                <div class="relative" x-data="{ open: false }">
                                    <button @click="open = !open" class="text-indigo-600 hover:text-indigo-900">
                                        Change State
                                    </button>
                                    <div x-show="open" @click.away="open = false" class="absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                                        <div class="py-1">
                                            <form action="/admin/users/{{.ID}}/state" method="POST" class="block">
                                                <input type="hidden" name="state" value="active">
                                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Set Active</button>
                                            </form>
                                            <form action="/admin/users/{{.ID}}/state" method="POST" class="block">
                                                <input type="hidden" name="state" value="on_hold">
                                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Put On Hold</button>
                                            </form>
                                            <form action="/admin/users/{{.ID}}/state" method="POST" class="block">
                                                <input type="hidden" name="state" value="paid">
                                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Set Paid</button>
                                            </form>
                                            <form action="/admin/users/{{.ID}}/state" method="POST" class="block">
                                                <input type="hidden" name="state" value="free">
                                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Set Free</button>
                                            </form>
                                            <form action="/admin/users/{{.ID}}/state" method="POST" class="block">
                                                <input type="hidden" name="state" value="deleted">
                                                <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Soft Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <!-- Force Password Reset -->
                                <form action="/admin/users/{{.ID}}/force-password-reset" method="POST" class="inline">
                                    <button type="submit" class="text-yellow-600 hover:text-yellow-900">Reset Password</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search');
    const stateFilter = document.getElementById('stateFilter');
    const tableRows = document.querySelectorAll('tbody tr');

    function filterTable() {
        const searchTerm = searchInput.value.toLowerCase();
        const stateValue = stateFilter.value.toLowerCase();

        tableRows.forEach(row => {
            const email = row.querySelector('td:first-child').textContent.toLowerCase();
            const state = row.querySelector('td:nth-child(2)').textContent.toLowerCase().trim();
            
            const matchesSearch = email.includes(searchTerm);
            const matchesState = !stateValue || state === stateValue;

            row.style.display = matchesSearch && matchesState ? '' : 'none';
        });
    }

    searchInput.addEventListener('input', filterTable);
    stateFilter.addEventListener('change', filterTable);
});
</script>
{{end}}
