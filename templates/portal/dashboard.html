{{template "base" .}}

{{define "title"}}Dashboard - MediSynth Portal{{end}}

{{define "content"}}
<div class="py-10">
    <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-6">
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Stat Card: API Requests -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-5 flex items-center">
                        <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4" />
                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <dt class="text-sm font-medium text-gray-500 truncate">API Requests</dt>
                            <dd class="text-3xl font-semibold text-gray-900">{{.Data.APIRequests}}</dd>
                        </div>
                    </div>
                </div>

                <!-- Stat Card: Records Generated -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-5 flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <dt class="text-sm font-medium text-gray-500 truncate">Records Generated</dt>
                            <dd class="text-3xl font-semibold text-gray-900">{{.Data.RecordsGenerated}}</dd>
                        </div>
                    </div>
                </div>

                <!-- Stat Card: Account Type -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-5 flex items-center">
                        <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="ml-4 flex-1">
                            <dt class="text-sm font-medium text-gray-500 truncate">Account Type</dt>
                            <dd class="text-3xl font-semibold text-gray-900">{{.Data.AccountType}}</dd>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{{end}}
