{{define "title"}}Edit Order{{end}}

{{define "content"}}
<div class="space-y-6">
    <!-- Header -->
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Edit Order</h1>
        <p class="mt-2 text-gray-600">Modify the details for order <span class="font-mono">{{.OrderID}}</span></p>
    </div>

    <!-- Edit Order Form -->
    <div class="bg-white shadow-sm rounded-lg p-6">
        <form action="/admin/orders/{{.OrderID}}/edit" method="POST" class="space-y-6">
            <p class="text-center text-gray-500">Order editing functionality is not yet implemented.</p>
            <div class="flex justify-between">
                <a href="/admin/orders" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">Cancel</a>
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700" disabled>Save Changes</button>
            </div>
        </form>
    </div>
</div>
{{end}}
