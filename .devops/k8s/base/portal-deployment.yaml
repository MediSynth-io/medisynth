apiVersion: apps/v1
kind: Deployment
metadata:
  name: medisynth-portal
  namespace: medisynth-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medisynth-portal
  template:
    metadata:
      labels:
        app: medisynth-portal
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - name: medisynth-portal
          image: ghcr.io/medisynth-io/medisynth-portal:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: medisynth-config
            - secretRef:
                name: medisynth-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: config
          configMap:
            name: medisynth-config
