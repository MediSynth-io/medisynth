apiVersion: v1
kind: Secret
metadata:
  name: medisynth-s3-credentials
  namespace: medisynth-io
  labels:
    app: medisynth-io
    tier: backend
type: Opaque
data:
  # DigitalOcean Spaces credentials (base64 encoded)
  # Replace with your actual base64-encoded credentials:
  # echo -n "your-spaces-key" | base64
  # echo -n "your-spaces-secret" | base64
  S3_ACCESS_KEY_ID: ""     # Your DigitalOcean Spaces Key (base64 encoded)
  S3_SECRET_ACCESS_KEY: "" # Your DigitalOcean Spaces Secret (base64 encoded)
  
---
# Example of how to encode your credentials:
# kubectl create secret generic medisynth-s3-credentials \
#   --from-literal=S3_ACCESS_KEY_ID="your-actual-key-here" \
#   --from-literal=S3_SECRET_ACCESS_KEY="your-actual-secret-here" \
#   --namespace=medisynth-io \
#   --dry-run=client -o yaml > s3-secret.yaml 