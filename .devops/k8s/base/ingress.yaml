apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medisynth-api-ingress
  namespace: medisynth-io 
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.medisynth.io 
    secretName: medisynth-api-tls-secret
  rules:
  - host: api.medisynth.io 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medisynth-api-svc
            port:
              name: http